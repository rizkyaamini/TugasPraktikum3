<!DOCTYPE html>
        <title>Kiya Bookstrore</title>
        <link rel="stylesheet" type="text/css" href="style2.css">
    </head>
    <body>
        <header>
            <h1>Kiya Bookstore</h1>
        </header>
        <nav>
            <ul>
                <li><a href="beranda2.html">Home</a></li>
                <li><a href="registrasi2.html">Registration</a></li>
            </ul>
        </nav>
        <article>
            <h1>ORDER HERE</h1>
            <form>
                <label>Name</label>
                <input name="nama" id="nama" class="" value="" type="text" required>                
                <label>Address</label>
                <textarea name="alamat"></textarea>
                <label>Email</label>
                <input name="email" id="email" class="" value="" type="email" required>
                <label>Phone Number</label>
                <input name="hp" id="hp" class="" value="" type="hp" required>
                <label>Title of book</label>
                <select name="judul" id="judul">
                    <option value="Dilan1990">Dilan1990</option>
                    <option value="Harry Potter">Harry Potter</option>
                    <option value="Lord of the Ring">Lord of The Ring</option>
                    <option value="Belajar HTML">Belajar HTML</option>
                </select>
                <label>Total</label>
                <input name="Total" id="hp" class="" value="" type="number" required>
                <label>Payment Method</label>
                <select name="metode pembayaran" id="metode pembayaran">
                    <option value="COD">COD</option>
                    <option value="BRI Transfer">BRI Transfer</option>
                    <option value="BNI Transfer">BNI Transfer</option>
                    <option value="Mandiri Transfer">Mandiri Transfer</option>
                    <option value="Western Union">Western Union</option>
                </select>


                <button type="submit">Submit</button>
            </form>
        </article>
        <footer>
            <span class="copyright">copyright &copy 2017 Kiya Bookstore.</span>
        </footer>
    </body>
</html>
